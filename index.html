<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volleyball</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0; width:100%; height:100%;
  background:#000; overflow:hidden;
  font-family:Arial,sans-serif;
}
#stage{ position:relative; width:100vw; height:100vh; }
#cover{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:contain;
  object-position:center;
  pointer-events:none;
  user-select:none;
  -webkit-user-drag:none;
  display:block;
}

/* Invisible clickable spots */
.spot{
  position:absolute;
  border-radius:50%;
  transform:translate(-50%,-50%);
  z-index:3;
  cursor:pointer;
  background:transparent;
  outline:none;
}
.spot:focus-visible{
  outline:3px solid rgba(255,230,0,.95);
  outline-offset:4px;
}

/* Debug overlay */
body.debug .spot{
  background:rgba(0,255,255,.20);
  outline:2px dashed cyan;
}

/* ===== Visible label overlay (Britannic Bold) ===== */
@font-face{
  font-family:"BritannicBoldLocal";
  src:url("BritannicBold.woff2") format("woff2"),
      url("BritannicBold.ttf") format("truetype");
  font-display:swap;
}




.ballText{
  position:absolute;
  z-index:4;
  transform:translate(-50%,-50%);
  pointer-events:none;
  text-align:center;
  user-select:none;

  /* EXACT REQUEST: Britannic Bold, no spacing changes */
  font-family:
    "Britannic Bold",
    "BritannicBold",
    "Franklin Gothic Heavy",
    "Arial Black",
    Arial,
    sans-serif;

  font-weight:950;
  letter-spacing:1.0px;   /* unchanged */
  line-height:1.2;

  /* dark printed ink blue */
  color:#0a2f6f;

  /* clean printed outline */
  -webkit-text-stroke: 2.5px #041c44;
  paint-order: stroke fill;

  /* minimal shadow */
  text-shadow: 0 1px 1px rgba(0,0,0,0);
}

/* Jumper (PNG) */
#jumper{
  position:absolute;
  width:90px; height:90px;
  background:url("jumper.png") center/contain no-repeat;
  pointer-events:none;
  z-index:6;
  filter:drop-shadow(0 14px 16px rgba(0,0,0,.4));
}

/* Glow trail */
.trail{
  position:absolute;
  width:18px; height:18px;
  border-radius:50%;
  transform:translate(-50%,-50%);
  background:radial-gradient(circle,#fff8a8,#ffd200 45%,rgba(255,210,0,0) 70%);
  pointer-events:none;
  z-index:5;
  animation:fade 0.7s linear forwards;
}
@keyframes fade{
  to{opacity:0; transform:translate(-50%,-50%) scale(2.2);}
}

/* ===== Owner-only counter overlay ===== */
#ownerCounter{
  display:none;
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(0,0,0,.78);
  color:#ffe600;
  padding:12px 18px;
  border-radius:14px;
  font-weight:800;
  z-index:99999;
  backdrop-filter:blur(6px);
}
#ownerBtn{
  display:block !important;
  position:fixed;
  left:12px;
  bottom:20px;
  z-index:100000;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,230,0,.65);
  background:rgba(0,0,0,.55);
  color:#ffe600;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>
<div id="stage">
  <img id="cover" src="Coverpage-neu.png" alt="Volleyball cover">
  <div id="jumper" aria-hidden="true"></div>
</div>

<div id="ownerCounter">Visitors: ...</div>
<button id="ownerBtn" type="button">Owner</button>

<script>
const balls = [
 {label:"Volleyball history", x:19,y:25,r:150,href:"history.html"},
 {label:"Volleyball today", x:13,y:43,r:150,href:"international_volleyball_today.html"},
 {label:"Health & Volleyball", x:18,y:59,r:165,href:"health_volleyball.html"},
 {label:"Who can play volleyball?", x:78,y:28,r:155,href:"who.html"},
 {label:"Championships & Stars", x:63,y:43,r:170,href:"volleyball_business.html"},
 {label:"Beach Volleyball", x:87,y:45,r:170,href:"beach.html"},
 {label:"How to improve", x:71,y:60,r:170,href:"improve.html"},
 {label:"Basics to perfection", x:86,y:60,r:170,href:"from_basics_to_perfection.html"},
 {label:"Volleyball at EIS", x:61,y:72,r:145,href:"eis.html"},
 {label:"Check your progress", x:74,y:83,r:175,href:"progress.html"},
 {label:"Bibliography and contact", x:16,y:84,r:210,href:"bibliography_contact.html"}
];

const labelOverlays = [
  { text: "Basics\nto perfection", x: 84.5, y: 66, wPct: 15 }
];

const stage = document.getElementById("stage");
const img = document.getElementById("cover");

function imageRect(){
  const sw=stage.clientWidth, sh=stage.clientHeight;
  const iw=img.naturalWidth||1, ih=img.naturalHeight||1;
  const sr=sw/sh, ir=iw/ih;
  if(ir>sr){const h=sw/ir;return{x:0,y:(sh-h)/2,w:sw,h};}
  const w=sh*ir;return{x:(sw-w)/2,y:0,w,h:sh};
}

function responsivePx(px){
  const m=Math.min(stage.clientWidth,stage.clientHeight);
  return Math.round(px*Math.max(.78,Math.min(1.18,m/900)));
}

function buildSpots(){
  document.querySelectorAll(".spot").forEach(e=>e.remove());
  const r=imageRect();
  balls.forEach(b=>{
    const a=document.createElement("a");
    a.className="spot"; a.href=b.href;
    const cx=r.x+(b.x/100)*r.w;
    const cy=r.y+(b.y/100)*r.h;
    a.style.left=cx+"px"; a.style.top=cy+"px";
    const d=responsivePx(b.r);
    a.style.width=d+"px"; a.style.height=d+"px";
    stage.appendChild(a);
  });
}

function buildLabels(){
  document.querySelectorAll(".ballText").forEach(e=>e.remove());
  const r=imageRect();
  labelOverlays.forEach(t=>{
    const el=document.createElement("div");
    el.className="ballText";
    el.innerHTML=t.text.replace(/\n/g,"<br>");
    el.style.left=(r.x+(t.x/100)*r.w)+"px";
    el.style.top=(r.y+(t.y/100)*r.h)+"px";
    el.style.fontSize=Math.round(r.w*0.022)+"px";
    el.style.width=Math.round(r.w*(t.wPct/100))+"px";
    stage.appendChild(el);
  });
}

img.onload=()=>{buildSpots();buildLabels();};
window.addEventListener("resize",()=>{buildSpots();buildLabels();});
</script>
</body>
</html>
