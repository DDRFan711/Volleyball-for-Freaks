<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level Up Your Volleyball Game</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;height:100%;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}
body{
  background:
    linear-gradient(rgba(6,10,18,.18),rgba(6,10,18,.06)),
    url("assets/images/history-bg.png") center/cover no-repeat fixed;
}

/* top-right back to coverpage */
.coverBtn{
  position:fixed;
  right:18px;
  top:18px;
  z-index:50;
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd200,#ff7a18);
  color:#102a56;
  font-weight:900;
  white-space:nowrap;
}

/* layout */
.page{max-width:1500px;margin:0 auto;padding:22px 16px}

/* headline */
.hero h1{
  margin:0;
  font-size:60px;
  background:linear-gradient(90deg,#ff4bd6,#ffd200,#6ee7ff);
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{margin:6px 0 0;font-weight:700}

/* slides top */
.slides{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:20px;
}
.slideCard{
  border-radius:18px;
  overflow:hidden;
  background:transparent;
  box-shadow:none;
}
.slideImg{
  width:100%;
  height:520px;
  object-fit:contain;
  display:block;
}

/* buttons bottom */
.menu{margin-top:18px;padding:14px}
.btnGrid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
}
.navBtn{
  padding:12px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#ffd200,#ff7a18);
  color:#102a56;
  font-weight:900;
  cursor:pointer;
}

/* --- ANIMATION SYSTEM --- */
.fade{
  opacity:0;
  transform:translateY(10px);
  transition:opacity 650ms ease, transform 650ms ease;
  will-change:opacity,transform;
}
.fade.show{
  opacity:1;
  transform:translateY(0);
}

/* responsive */
@media(max-width:1100px){
  html,body{overflow:auto}
  .slides{grid-template-columns:1fr}
  .btnGrid{grid-template-columns:repeat(3,1fr)}
}
@media(max-width:600px){
  .btnGrid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<button class="coverBtn fade" id="coverBtn" onclick="location.href='index.html'">‚üµ Back to coverpage</button>

<div class="page">
  <div class="hero fade" id="hero">
    <h1>Level Up Your Volleyball Game</h1>
    <p>Train smarter, compare techniques, and become a real volleyball champion.</p>
  </div>

  <div class="slides">
    <div class="slideCard fade" id="s1">
      <img class="slideImg" src="assets/images/improve_slides/slide01.png" alt="Slide 1">
    </div>
    <div class="slideCard fade" id="s2">
      <img class="slideImg" src="assets/images/improve_slides/slide02.png" alt="Slide 2">
    </div>
  </div>

  <div class="menu fade" id="menu">
    <div class="btnGrid" id="btnGrid">
      <button class="navBtn fade" onclick="location.href='service.html'">01 Serving</button>
      <button class="navBtn fade" onclick="location.href='passing.html'">02 Passing</button>
      <button class="navBtn fade" onclick="location.href='setter.html'">03 The Setter</button>
      <button class="navBtn fade" onclick="location.href='strike.html'">04 The Strike</button>
      <button class="navBtn fade" onclick="location.href='block.html'">05 The Block</button>
      <button class="navBtn fade" onclick="location.href='strategy.html'">06 Importance of Strategy</button>
      <button class="navBtn fade">07 Receive</button>
      <button class="navBtn fade">08 Rotation</button>
      <button class="navBtn fade">09 Mental</button>
      <button class="navBtn fade">10 Weekly plan</button>
    </div>
  </div>
</div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const coverBtn = document.getElementById("coverBtn");
    const hero = document.getElementById("hero");
    const s1 = document.getElementById("s1");
    const s2 = document.getElementById("s2");
    const menu = document.getElementById("menu");
    const btns = Array.from(document.querySelectorAll(".navBtn.fade"));

    // Step-by-step timing
    setTimeout(() => coverBtn.classList.add("show"), 150);
    setTimeout(() => hero.classList.add("show"), 250);
    setTimeout(() => s1.classList.add("show"), 700);
    setTimeout(() => s2.classList.add("show"), 900);
    setTimeout(() => menu.classList.add("show"), 1150);

    // Buttons fly in one-by-one
    const start = 1300;
    const step = 90;
    btns.forEach((b,i) => setTimeout(() => b.classList.add("show"), start + i*step));
  });
</script>
</body>
</html>
