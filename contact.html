<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{
  margin:0;height:100%;overflow:hidden;background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
}
.stage{position:relative;width:100vw;height:100vh;overflow:hidden;}

.bg{
  position:absolute;inset:0;width:100%;height:100%;
  object-fit:cover;transform:scale(1.02);
  transition:filter 1.2s ease,opacity 1.2s ease;
  z-index:1;
}
.veil{
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 35%,rgba(0,0,0,.00),rgba(0,0,0,.22));
  opacity:0;transition:opacity 1.2s ease;z-index:2;
}

/* ===== TITLE ===== */
.titleWrap{
  position:fixed;top:18px;left:50%;transform:translateX(-50%);
  z-index:9999;width:94vw;display:flex;justify-content:center;
}
.title{
  padding:10px 18px;
  background:rgba(0,0,0,.18);
  border-radius:999px;
  backdrop-filter:blur(10px);
  font-size:clamp(22px,2.8vw,34px);
  font-weight:900;
  letter-spacing:.7px;
  text-transform:uppercase;
  white-space:nowrap;
}
.title span{
  background:linear-gradient(90deg,#ffe600,#ff8a00,#ff3bd6,#6cffea);
  -webkit-background-clip:text;background-clip:text;color:transparent;
  text-shadow:0 0 14px rgba(255,230,0,.35);
}
.caret{
  display:inline-block;width:8px;margin-left:4px;
  border-right:3px solid rgba(255,230,0,.9);
  animation:blink .8s steps(1) infinite;
}
@keyframes blink{50%{opacity:0;}}

.stage.reveal .bg{filter:blur(2px) saturate(.95);opacity:.8;}
.stage.reveal .veil{opacity:1;}

/* ===== FORM ===== */
.center{
  position:absolute;inset:0;z-index:10;
  display:flex;align-items:center;justify-content:center;
  padding:120px 22px 40px;
}
.formWrap{
  width:min(900px,92vw);
  opacity:0;
  transform:translateY(20px);
  transition:.9s ease;
}
.stage.reveal .formWrap{opacity:1;transform:none;}

h1,h2{text-align:center;margin:0;color:#ffe600;}
h1{font-size:42px;}
h2{font-weight:300;font-size:34px;margin-bottom:22px;}

input,textarea{
  width:100%;
  background:rgba(10,35,85,.85);
  border:2px solid #ffe600;
  color:#ffe600;
  border-radius:999px;
  padding:16px 20px;
  font-size:18px;
  margin-bottom:18px;
  outline:none;
}
textarea{border-radius:28px;min-height:160px;resize:none;}

input::placeholder, textarea::placeholder{
  color:rgba(255,230,0,.65);
}

.row{
  display:flex;align-items:center;gap:10px;
  color:#ffe600;margin-bottom:18px;
}

button{
  background:rgba(10,35,85,.85);
  color:#ffe600;
  border:0;
  border-radius:999px;
  padding:14px 28px;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}

.backBtn{
  position:fixed;right:20px;top:20px;
  background:#ffcc00;color:#000;
  padding:8px 14px;border-radius:6px;
  text-decoration:none;font-weight:800;z-index:9999;
}
</style>
</head>

<body>
<div class="stage" id="stage">
  <img class="bg" src="history-bg.png">
  <div class="veil"></div>

  <div class="titleWrap">
    <div class="title"><span id="titleText"></span><span class="caret" id="caret"></span></div>
  </div>

  <div class="center">
    <div class="formWrap">
      <h1>Contact us</h1>
      <h2>We are here for you</h2>

      <form>
        <input required placeholder="Your name*">
        <input type="email" required placeholder="Your email*">
        <input required placeholder="Subject*">
        <textarea required placeholder="Your message*"></textarea>

        <div class="row">
          <input type="checkbox"> I agree to the privacy policy.
        </div>

        <button>SUBMIT</button>
      </form>
    </div>
  </div>

  <a class="backBtn" href="bibliography_contact.html">‚Üê Back</a>
</div>

<script>
const TITLE="THANKS FOR VISITING VOLLEYBALL FOR FREAKS";
let i=0;
const t=document.getElementById("titleText");
(function type(){
  t.textContent=TITLE.slice(0,i++);
  if(i<=TITLE.length)setTimeout(type,34);
})();
setTimeout(()=>document.getElementById("stage").classList.add("reveal"),1100);
</script>
</body>
</html>
