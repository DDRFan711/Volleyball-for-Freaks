<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bibliography & Contact</title>

<style>
html,body{
  margin:0;height:100%;overflow:hidden;background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
}
.stage{position:relative;width:100vw;height:100vh;overflow:hidden;}

.bg{
  position:absolute;inset:0;width:100%;height:100%;
  object-fit:cover;transform:scale(1.02);
  transition:filter 1.2s ease,opacity 1.2s ease;
  z-index:1;
}
.veil{
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 35%,rgba(0,0,0,.00),rgba(0,0,0,.22));
  opacity:0;transition:opacity 1.2s ease;z-index:2;
}

/* ===== TITLE (same animation, thicker letters, NO frame) ===== */
.titleWrap{
  position:fixed;top:18px;left:50%;transform:translateX(-50%);
  z-index:9999;width:94vw;display:flex;justify-content:center;
}
.title{
  padding:10px 18px;
  background:rgba(0,0,0,.18);          /* keep soft pill */
  border:0;                             /* REMOVE frame */
  outline:0;                            /* REMOVE frame */
  box-shadow:none;                      /* REMOVE frame look */
  border-radius:999px;
  backdrop-filter:blur(10px);

  /* a bit smaller so it stays on one line */
  font-size:clamp(22px,3vw,38px);

  /* letters stronger */
  font-weight:900;
  letter-spacing:.7px;
  text-transform:uppercase;
  white-space:nowrap;                   /* keep 1 line */
}
.title span{
  background:linear-gradient(90deg,#ffe600,#ff8a00,#ff3bd6,#6cffea);
  -webkit-background-clip:text;background-clip:text;
  color:transparent;
  text-shadow:0 0 14px rgba(255,230,0,.35);
}
.caret{
  display:inline-block;width:8px;margin-left:4px;
  border-right:3px solid rgba(255,230,0,.9);
  animation:blink .8s steps(1) infinite;
}
@keyframes blink{50%{opacity:0;}}

.stage.reveal .bg{filter:blur(2px) saturate(.95);opacity:.8;}
.stage.reveal .veil{opacity:1;}

/* ===== BUTTONS (dark blue bg + yellow text) ===== */
.center{
  position:absolute;inset:0;z-index:10;
  display:flex;align-items:center;justify-content:center;
  padding:120px 22px 80px;
}
.card{
  opacity:0;
  transform:translateY(20px);
  transition:opacity .9s ease, transform .9s ease;
}
.stage.reveal .card{opacity:1;transform:none;}

.btnRow{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;}

.btn{
  flex:1 1 300px;
  max-width:520px;
  min-width:260px;

  padding:18px 22px;
  border-radius:999px;

  border:0;               /* remove any frame */
  outline:0;              /* remove focus frame (we add custom focus below) */

  cursor:pointer;
  font-weight:900;
  font-size:18px;

  background:rgba(10, 35, 85, .82);  /* dark blue */
  color:#ffe600;                      /* yellow text */

  backdrop-filter:blur(8px);
  box-shadow:0 10px 28px rgba(0,0,0,.35);
  transition:transform .15s ease, filter .15s ease, background .15s ease;
}
.btn:hover{
  transform:translateY(-2px);
  filter:brightness(1.06);
  background:rgba(10, 35, 85, .92);
}
.btn:focus-visible{
  box-shadow:0 0 0 3px rgba(255,230,0,.35), 0 10px 28px rgba(0,0,0,.35);
}

/* Back button (unchanged) */
.backBtn{
  position:fixed;right:20px;top:20px;
  background:#ffcc00;color:#000;
  padding:8px 14px;border-radius:6px;
  text-decoration:none;font-weight:800;
  z-index:9999;
}

/* Footer */
.footer{
  position:fixed;bottom:12px;left:0;right:0;
  display:flex;justify-content:center;
  color:rgba(255,255,255,.75);
  font-size:13px;
  z-index:20;
  pointer-events:none;
}

/* ===== Bibliography slide-up note ===== */
.noteSheet{
  position:fixed;left:50%;bottom:-240px;transform:translateX(-50%);
  width:92vw;max-width:760px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  border-radius:18px;padding:18px;
  transition:bottom .4s ease;z-index:99999;
}
.noteSheet.show{bottom:18px;}
.noteTop{display:flex;justify-content:space-between;font-weight:900;color:#fff;}
.noteClose{
  background:rgba(0,0,0,.3);border:0;color:#fff;
  border-radius:999px;padding:6px 12px;cursor:pointer;
}
.noteBody{color:rgba(255,255,255,.85);margin-top:8px;}
</style>
</head>

<body>
<div class="stage" id="stage">
  <img class="bg" src="history-bg.png" alt="bg">
  <div class="veil"></div>

  <div class="titleWrap">
    <div class="title">
      <span id="titleText"></span><span class="caret" id="caret"></span>
    </div>
  </div>

  <div class="center">
    <div class="card">
      <div class="btnRow">
        <button class="btn" onclick="location.href='contact.html'">Contact</button>
        <button class="btn" id="bibBtn">Bibliography</button>
      </div>
    </div>
  </div>

  <a class="backBtn" href="index.html">‚Üê Back</a>

  <div class="footer">Copyright 2026 Sascha Weiske</div>

  <div class="noteSheet" id="noteSheet">
    <div class="noteTop">
      <span>Bibliography access</span>
      <button class="noteClose" id="noteClose">Close</button>
    </div>
    <div class="noteBody">Please ask contact for access.</div>
  </div>
</div>

<script>
  // Title typewriter (same animation as before)
  const TITLE = "THANKS FOR VISITING VOLLEYBALL FOR FREAKS";
  let i = 0;
  const titleText = document.getElementById("titleText");
  const caret = document.getElementById("caret");

  (function type(){
    titleText.textContent = TITLE.slice(0, i++);
    if(i <= TITLE.length) setTimeout(type, 34);
    else caret.style.display = "none";
  })();

  // reveal
  setTimeout(()=>document.getElementById("stage").classList.add("reveal"), 1100);
  // bibliography note / local open
const note = document.getElementById("noteSheet");

document.getElementById("bibBtn").onclick = () => {
  // LOCAL: allow now
  if (
    location.hostname === "localhost" ||
    location.hostname === "127.0.0.1" ||
    location.protocol === "file:"
  ) {
    window.location.href = "bibliography.html";
  } else {
    // ONLINE later: block with note
    note.classList.add("show");
  }
};

document.getElementById("noteClose").onclick = () => note.classList.remove("show");


</script>
</body>
</html>
