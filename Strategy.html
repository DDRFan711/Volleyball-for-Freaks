<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Importance of Strategy</title>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;height:100%;font-family:"Segoe UI",Arial,sans-serif;color:#fff;overflow:hidden}
body{
  background:
    linear-gradient(rgba(6,10,18,.18),rgba(6,10,18,.06)),
    url("assets/images/history-bg.png") center/cover no-repeat fixed;
}
.page{max-width:1400px;margin:0 auto;padding:22px 16px}
.topbar{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
h1{
  margin:0;font-size:60px;
  background:linear-gradient(90deg,#ff4bd6,#ffd200,#6ee7ff);
  -webkit-background-clip:text;color:transparent;
}
.sub{margin:8px 0 0;font-weight:750;max-width:980px}
.backBtn{
  margin-top:8px;padding:10px 16px;border-radius:999px;border:none;
  background:linear-gradient(135deg,#ffd200,#ff7a18);
  color:#102a56;font-weight:900;cursor:pointer;white-space:nowrap;
}
.content{margin-top:18px;display:flex;justify-content:center}
.grid{width:min(1200px,100%);display:grid;grid-template-columns:1fr 1fr;gap:20px}
.card{border-radius:18px;overflow:hidden;background:transparent;box-shadow:none}
.slideImg{width:100%;height:560px;object-fit:contain;display:block}
.fade{opacity:0;transform:translateY(10px);transition:opacity 650ms ease,transform 650ms ease}
.fade.show{opacity:1;transform:translateY(0)}
@media(max-width:1100px){
  html,body{overflow:auto}
  h1{font-size:46px}
  .grid{grid-template-columns:1fr}
  .slideImg{height:520px}
}
</style>
</head>

<body>
<div class="page">
  <div class="topbar">
    <div class="fade" id="hero">
      <h1>Importance of Strategy</h1>
      <p class="sub">Make smart choices: rotations, match-ups, and reading opponents in real time.</p>
    </div>
    <button class="backBtn fade" id="backBtn" onclick="location.href='improve.html'">‚üµ Back</button>
  </div>

  <div class="content">
    <div class="grid">
      <div class="card fade" id="img1"><img class="slideImg" src="assets/images/improve_slides/slide14.png" alt="Strategy slide 14"></div>
      <div class="card fade" id="img2"><img class="slideImg" src="assets/images/improve_slides/slide15.png" alt="Strategy slide 15"></div>
    </div>
  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded",()=>{
  const backBtn=document.getElementById("backBtn");
  const hero=document.getElementById("hero");
  const img1=document.getElementById("img1");
  const img2=document.getElementById("img2");
  setTimeout(()=>backBtn.classList.add("show"),150);
  setTimeout(()=>hero.classList.add("show"),250);
  setTimeout(()=>img1.classList.add("show"),700);
  setTimeout(()=>img2.classList.add("show"),900);
});
</script>
</body>
</html>
