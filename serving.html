<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Service</title>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"Segoe UI", Arial, sans-serif;
  color:#fff;
  overflow:hidden;
}

/* Same lighter background */
body{
  background:
    linear-gradient(rgba(6,10,18,.22), rgba(6,10,18,.10)),
    url("assets/images/history-bg.png") center/cover no-repeat fixed;
}

.dim{
  position:fixed; inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.45));
  opacity:0;
  transition:opacity 900ms ease;
  pointer-events:none;
  z-index:0;
}
.dim.on{opacity:1;}

.backBtn{
  position:fixed;
  right:18px;
  top:18px;
  z-index:50;
  padding:10px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd200,#ff7a18);
  color:#102a56;
  font-weight:900;
}

.page{
  position:relative;
  z-index:1;
  max-width:1400px;
  margin:0 auto;
  padding:22px 16px 24px;
}

.hero{margin:0 0 14px;}
.hero h1{
  margin:0 0 8px;
  font-size:clamp(34px,4.2vw,64px);
  letter-spacing:1px;
  background:linear-gradient(90deg,#ff4bd6,#ffd200,#6ee7ff);
  -webkit-background-clip:text;
  color:transparent;

  opacity:0;
  transform:translateY(10px);
  transition:opacity 800ms ease, transform 800ms ease;
}
.hero p{
  margin:0;
  max-width:980px;
  font-size:15px;
  font-weight:750;
  line-height:1.45;

  opacity:0;
  transform:translateY(10px);
  transition:opacity 800ms ease, transform 800ms ease;
}
.hero.show h1,.hero.show p{opacity:1;transform:translateY(0);}

.pdfGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.card{
  border:1px solid rgba(255,255,255,.12);
  background:rgba(10,14,20,.24);
  border-radius:16px;
  overflow:hidden;

  opacity:0;
  transform:translateY(14px);
  transition:opacity 650ms ease, transform 650ms ease, box-shadow 250ms ease;
}
.card.show{opacity:1;transform:translateY(0);}
.card:hover{box-shadow:0 10px 26px rgba(0,0,0,.25);}

.cardHead{
  padding:10px 12px;
  font-weight:950;
  background:rgba(0,0,0,.14);
  border-bottom:1px solid rgba(255,255,255,.10);
}

.pdfFrame{
  width:100%;
  height:70vh;
  min-height:560px;
  border:none;
  display:block;
  background:#0b1024;
}

@media(max-width:900px){
  html,body{overflow:auto;}
  .pdfGrid{grid-template-columns:1fr;}
  .pdfFrame{height:62vh; min-height:460px;}
}
</style>
</head>

<body>
<div class="dim" id="dim"></div>

<button class="backBtn" onclick="location.href='improve.html'">⟵ Back</button>

<div class="page">
  <div class="hero" id="hero">
    <h1>Service</h1>
    <p>Master your serve: power, accuracy, pressure moments, and routines.</p>
  </div>

  <div class="pdfGrid">
    <section class="card" id="p3">
      <div class="cardHead">Serving – Part 1</div>
      <iframe class="pdfFrame" src="Yellow%20Modern%20Volleyball%20Strategy%20Presentation%20(3).pdf"></iframe>
    </section>

    <section class="card" id="p4">
      <div class="cardHead">Serving – Part 2</div>
      <iframe class="pdfFrame" src="Yellow%20Modern%20Volleyball%20Strategy%20Presentation%20(4).pdf"></iframe>
    </section>
  </div>
</div>

<script>
  const hero=document.getElementById("hero");
  const dim=document.getElementById("dim");
  const p3=document.getElementById("p3");
  const p4=document.getElementById("p4");

  window.addEventListener("DOMContentLoaded",()=>{
    setTimeout(()=>hero.classList.add("show"),250);
    setTimeout(()=>dim.classList.add("on"),900);
    setTimeout(()=>p3.classList.add("show"),1350);
    setTimeout(()=>p4.classList.add("show"),1600);
  });
</script>

</body>
</html>
